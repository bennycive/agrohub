<app-header></app-header>
<div class="section">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>

    <!-- Contact Information -->
    <div class="bg-gray-100 p-4 rounded-lg shadow mb-6">
      <p class="text-lg"><strong>Phone:</strong> +123 456 7890</p>
      <p class="text-lg"><strong>Email:</strong> support$#64;angrohub.com</p>
      <p class="text-lg"><strong>Address:</strong> 123 AngroHub Street, Tech City</p>
    </div>

    <!-- Contact Form -->
    <form (ngSubmit)="submitForm(contactForm.value)" #contactForm="ngForm" class="bg-white p-6 rounded-lg shadow">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          ngModel
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        ></textarea>
      </div>

      <button
        type="submit"
        [disabled]="contactForm.invalid"
        class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 disabled:opacity-50"
      >
        Submit
      </button>
    </form>
  </div>

</div>
<app-footer></app-footer>
