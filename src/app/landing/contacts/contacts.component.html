<app-header></app-header>
<section class="mt-16">

  <div class="contact-us-section bg-gray-50 py-16">
    <div class="container mx-auto px-4">
      <!-- Section Header -->
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-green-600">Contact Us</h2>
        <p class="text-gray-600 mt-4 text-lg">
          We'd love to hear from you! Get in touch with us for any inquiries or assistance.
        </p>
      </div>

      <!-- Contact Details and Form -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- Contact Details -->
        <div>
          <h3 class="text-2xl font-bold text-green-700">Get in Touch</h3>
          <p class="text-gray-600 mt-4">
            Reach out to us through any of the channels below. We're here to help!
          </p>

          <div class="mt-8 space-y-6">
            <!-- Email -->
            <div class="flex items-center space-x-4">
              <i class="fas fa-envelope text-green-500 text-2xl"></i>
              <a href="mailto:support&#64;agrohub.com" class="text-gray-700 hover:text-green-500">
                support&#64;agrohub.com
              </a>
            </div>
            <!-- Phone -->
            <div class="flex items-center space-x-4">
              <i class="fas fa-phone-alt text-green-500 text-2xl"></i>
              <a href="tel:+1234567890" class="text-gray-700 hover:text-green-500">
                +255 (684) 573-370
              </a>
            </div>
            <!-- Address -->
            <div class="flex items-center space-x-4">
              <i class="fas fa-map-marker-alt text-green-500 text-2xl"></i>
              <p class="text-gray-700">
                123 Greenfield Avenue, AgriCity, Earth
              </p>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div>
          <form class="bg-white shadow-lg rounded-lg p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Name -->
              <div>
                <label for="name" class="block text-gray-600 font-medium mb-2">Your Name</label>
                <input
                  type="text"
                  id="name"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
                  placeholder="Enter your name"
                />
              </div>
              <!-- Email -->
              <div>
                <label for="email" class="block text-gray-600 font-medium mb-2">Your Email</label>
                <input
                  type="email"
                  id="email"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <!-- Subject -->
            <div class="mt-6">
              <label for="subject" class="block text-gray-600 font-medium mb-2">Subject</label>
              <input
                type="text"
                id="subject"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="Enter the subject"
              />
            </div>
            <!-- Message -->
            <div class="mt-6">
              <label for="message" class="block text-gray-600 font-medium mb-2">Message</label>
              <textarea
                id="message"
                rows="6"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="Write your message here"
              ></textarea>
            </div>
            <!-- Submit Button -->
            <div class="mt-6 text-center">
              <button
                type="submit"
                class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<section>
<app-footer></app-footer>
