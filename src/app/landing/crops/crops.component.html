<app-header></app-header>

<div class="container mx-auto my-4 mt-16">
  <h1 class="text-3xl font-bold text-center">Crops</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-4 p-10">
    <div *ngFor="let crop of crops" class="bg-white p-4 shadow-lg rounded-lg" data-aos="fade-left" data-aos-duration="1000">
      <img [src]="crop.image" alt="{{ crop.name }}" class="w-full h-40 object-cover rounded-md">
      <h2 class="text-xl font-semibold mt-2">{{ crop.name }}</h2>
      <p>{{ crop.description }}</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
